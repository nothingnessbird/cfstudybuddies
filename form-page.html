<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CFStudy</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  </head>
  <body id="fBody">
    <header>
      <h1>~/CFStudy/form</h1>
    </header>
    <div id="bBox" class="scrollable">
      <form id="form" action="results-page.html">
        <table>
          <tr>
            <td><label for="name">Please enter your first name:</label></td>
            <td><input required type="text" name="name" placeholder="Your Name Here"></td>
          </tr>
          <tr>
            <td><label for="owlBird">Are you an early bird or a night owl?</label></td>
            <td><input name="owlBird" type="radio" value="bird">Early Bird</input>
              <input name="owlBird" type="radio" value="owl">Night Owl</input>
            </td>
          </tr>
          <tr>
            <td><label for="personality">Are you an introvert or an extrovert?</label></td>
            <td><input name="personality" type="radio" value="intro">Introvert</input>
              <input name="personality" type="radio" value="extro">Extrovert</input>
            </td>
          </tr>
          <tr>
            <td><label for="noise">What noise level do you like while studying?</label></td>
            <td><select required class="questions" name="noise">
              <option selected disabled>Please Choose One</option>
              <option value="quiet">total quiet</option>
              <option value="music">music</option>
              <option value="talk">talking with companions</option>
              <option value="busy">a busy and loud room</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="catDog">Do you prefer cats or dogs?</label></td>
            <td><select required class="questions" name="catDog">
              <option selected disabled>Please Choose One</option>
              <option value="cat">cats</option>
              <option value="dog">dogs</option>
              <option value="both">I love both!</option>
              <option value="neither">I don't like either.</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="hogwarts">Which Hogwarts house were you sorted into?</label></td>
            <td><select required class="questions" name="hogwarts">
              <option selected disabled>Please Choose One</option>
              <option value="g">Gryffindor</option>
              <option value="h">Hufflepuff</option>
              <option value="r">Ravenclaw</option>
              <option value="s">Slytherin</option>
              <option value="idk">I don't know.</option>
            </select></td>
          </tr>
          <tr>
          <td><label for="travel">If you could travel the world what would you take with you?</label></td>
          <td><select required class="questions" name="travel">
            <option selected disabled>Please Choose One</option>
            <option value="backpack">Dora the Explorer's Backpack</option>
            <option value="dust">Tinker Bell's Pixie Dust</option>
            <option value="sonic">The Sonic Screwdriver</option>
            <option value="cloak">Harry Potterâ€™s Invisibility Cloak</option>
            <option value="belt">Batman's Utility Belt</option>
          </select></td>
        </tr>
        <tr>
        <td><label for="snacks">What's your favorite snack?</label></td>
        <td><select required class="questions" name="snacks">
          <option selected disabled>Please Choose One</option>
          <option value="chips">chips and dip</option>
          <option value="pizza">pizza</option>
          <option value="healthy">something healthy</option>
          <option value="dragon">dragon meat</option>
          <option value="nosnacks">I don't eat snacks.</option>
          </select></td>
        </tr>
        <tr>
        <td><label for="drinks">What's your favorite drink?</label></td>
        <td><select required class="questions" name="drinks">
          <option selected disabled>Please Choose One</option>
          <option value="coffee">coffee</option>
          <option value="tea">tea</option>
          <option value="water">water</option>
          <option value="energy">energy drink</option>
          <option value="soft">soft drink</option>
          <option value="juice">juice</option>
          <option value="beer">beer</option>
          <option value="tears">unicorn tears</option>
          </select></td>
        </tr>
        <tr>
        <td><label for="loc">Where do you like to study?</label></td>
        <td><select required class="questions" name="loc">
          <option selected disabled>Please Choose One</option>
          <option value="school">at school</option>
          <option value="cafe">at a cafe</option>
          <option value="couch">on a comfy couch</option>
          <option value="desk">at a desk</option>
          </select></td>
        </tr>
        <tr>
        <td><label for="vehicle">You need to buy a new vehicle - what would you get?</label></td>
        <td><select required class="questions" name="vehicle">
          <option selected disabled>Please Choose One</option>
          <option value="bus">Ms. Frizzle's Magic School Bus</option>
          <option value="tie">Darth Vader's TIE Fighter</option>
          <option value="bug">Herbie the Love Bug</option>
          <option value="bat">The Batmobile</option>
          <option value="queen">Lightning McQueen</option>
          </select></td>
        </tr>
        <tr>
        <td><label for="lang">Which 201 coding language do you think is your strongest?</label></td>
        <td><input name="lang" type="radio" value="html">HTML</input>
          <input name="lang" type="radio" value="css">CSS</input>
          <input name="lang" type="radio" value="js">JavaScript</input>
        </td>
        </tr>
        <tr>
        <td><label for="math">Who comes closest to your perfect mathematician lunch-time companion?</label></td>
        <td><select required class="questions" name="math">
          <option selected disabled>Please Choose One</option>
          <option value="al">Ada Lovelace</option>
          <option value="gb">Gertrude Blanch</option>
          <option value="mlb">Marjorie Lee Brown</option>
          <option value="gh">Grace Hopper</option>
          </select></td>
        </tr>
        <tr>
          <td><input type="submit" name="submit" action="results-page.html" value="See Your Matches!"></td>
        </tr>
        </table>
      </form>
    </div>
    <div id="foreground">
      <img src="img/bwlamp.svg" id="lamp" alt="lamp vector graphic">
      <img src="img/bwdesk.svg" id="desk" alt="desk vector graphic">
    </div>
    <footer>
      <a href="index.html"> Landing page</a>
    </footer>
  </body>
  <script type="text/javascript" src="js/form.js"></script>
</html>
